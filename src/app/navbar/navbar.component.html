<header class="bg-white text-gray-800 shadow">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center">

        <div class="flex items-center justify-center flex-row">
          <img src="assets/logo.png" alt="" class="h-10">
          <a href="#" class="text-3xl font-bold text-purple-600 ml-2">Algo Alert</a>
        </div>
        <div class="hidden md:flex md:ml-10 md:space-x-8">
          <a [routerLink]="['/home']" class="hover:text-purple-500">Home</a>
          <a [routerLink]="['/questions']" class="hover:text-purple-500">Features</a>
          <a [routerLink]="['/']" class="hover:text-purple-500">Pricing</a>
          <a [routerLink]="['/']" class="hover:text-purple-500">Contact</a>
        </div>
      </div>
      <div class="flex items-center">
        <button class="text-purple-400 hover:text-purple-600 focus:outline-none md:hidden" (click)="toggleMenu()">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="hidden md:flex items-center space-x-4">

          <a [routerLink]="['/auth/login']" class="hover:text-purple-500">Login</a>
          <a [routerLink]="['/auth/signup']" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">Sign Up</a>

        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden" *ngIf="isMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a [routerLink]="['/questions']" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-purple-100 hover:text-purple-600">Features</a>

      <!-- <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-purple-100 hover:text-purple-600">Home</a>
      <a [routerLink]="['/questions']" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-purple-100 hover:text-purple-600">Features</a>

      <a href="#login" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-purple-100 hover:text-purple-600">Login</a>

    </div>
  </div>
</header>
