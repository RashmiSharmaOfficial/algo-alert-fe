<div class="flex flex-col-reverse md:flex-row items-center justify-center w-full h-[calc(100vh-64px)]">
  <!-- Image section -->
  <div class="w-full h-[calc(100vh-64px)] md:w-1/2 bg-purple-500 relative hidden md:flex items-center justify-center">
    <img src="/assets/loginmodel.svg" alt="Login Illustration" class="absolute inset-0 h-full pr-16 z-10" />
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/assets/recbg.svg');"></div>
  </div>

  <!-- Form section -->
  <div class="w-full h-full md:w-1/2 bg-white flex flex-col items-center justify-center p-8 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-purple-600 mb-6">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm">
      <!-- Email input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input type="email" id="email" formControlName="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
          required />
      </div>

      <!-- Password input -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input type="password" id="password" formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
          required />
      </div>

      <!-- Submit button -->
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
        <button type="submit" [disabled]="loginForm.invalid"
          class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
          Sign In
        </button>

        <!-- Google Sign-In button -->
        <button (click)="signInWithGoogle()"
          class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full ">
          Sign in with Google
        </button>
      </div>

      <!-- Forgot Password link -->
      <div class="mt-4 text-center">
        <a href="#" class="text-purple-600 hover:text-purple-800 text-sm">Forgot Password?</a>
      </div>
    </form>

    <!-- Sign Up link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account?
      <a href="/auth/signup" class="text-purple-600 hover:text-purple-800">Sign Up</a>
    </p>
  </div>
</div>
