<div class="min-h-[calc(100vh-64px)] flex flex-col md:flex-row items-center justify-center bg-white overflow-hidden">
    <div class="bg-white w-full md:w-1/2 flex flex-col items-center justify-center p-8">
        <h1 class="text-4xl md:text-5xl font-bold text-purple-600 text-center mb-6">Register</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="w-full max-w-xs md:max-w-md">
            <!-- Form fields -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input type="text" id="name" formControlName="name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input type="password" id="password" formControlName="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>
            <div *ngIf="errorMessage" class="mb-4">
                <p class="text-red-600">{{ errorMessage }}</p>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
                <button type="submit" [disabled]="signUpForm.invalid"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Register
                </button>
                <button (click)="signInWithGoogle()"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign in with Google
                </button>
            </div>
        </form>
        <p class="mt-6 pt-6 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="/auth/login" class="text-purple-600 hover:text-purple-800">Sign In</a>
        </p>
    </div>
    <div class="w-full h-[calc(100vh-64px)] md:w-1/2 bg-purple-500 relative hidden md:flex items-center justify-center">
        <img src="/assets/modelreg.svg" alt="Register Illustration" class="absolute inset-0 h-full pr-16 z-10" />
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/assets/recbg.svg');"></div>
    </div>
</div>
