<div class="min-h-[calc(100vh-64px)] flex flex-col md:flex-row items-center justify-cente overflow-hidden">
    <!-- Form Section -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-10 rounded-lg">
        <h1 class="text-4xl md:text-5xl font-extrabold text-purple-600 text-center mb-8"
            style="font-family: 'DM Serif Display', sans-serif;">Create Account</h1>
        <p class="text-gray-500 text-center text-sm mb-8" style="font-family: 'Roboto', sans-serif;">Sign up to get
            started</p>

        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm md:max-w-md">
            <!-- Name input -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="name">Name</label>
                <input type="text" id="name" formControlName="name"
                    class="shadow-md appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>

            <!-- Email input -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email</label>
                <input type="email" id="email" formControlName="email"
                    class="shadow-md appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>

            <!-- Password input -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                <input type="password" id="password" formControlName="password"
                    class="shadow-md appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>

            <!-- Confirm Password input -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="confirmPassword">Confirm
                    Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    class="shadow-md appearance-none border rounded-lg w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600"
                    required />
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-4">
                <p class="text-red-600 text-sm">{{ errorMessage }}</p>
            </div>

            <!-- Submit and Google Sign-In Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
                <button type="submit" [disabled]="signUpForm.invalid"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out transform hover:scale-105">
                    Register
                </button>
                <!-- <button (click)="signInWithGoogle()"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out transform hover:scale-105">
                    Sign in with Google
                </button> -->
            </div>
        </form>

        <!-- Sign In Link -->
        <p class="mt-8 text-center text-gray-600 text-sm">
            Already have an account?
            <a href="/auth/login"
                class="text-purple-600 hover:text-purple-800 font-semibold transition duration-300">Sign In</a>
        </p>
    </div>

    <!-- Image Section -->
    <div
        class="w-full h-[calc(100vh-64px)] md:w-1/2 bg-gradient-to-br from-purple-500 to-indigo-500 relative hidden md:flex items-center justify-center">
        <img src="/assets/modelreg.svg" alt="Register Illustration" class="absolute inset-0 h-full pr-16 z-10" />
        <div class="absolute inset-0 bg-cover bg-center opacity-60" style="background-image: url('/assets/recbg.svg');">
        </div>
    </div>
</div>
